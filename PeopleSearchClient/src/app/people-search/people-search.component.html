<div class="container">
  <form class="needs-validation" novalidate>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <input #criteriaInput matInput placeholder="Search by first or last name" (keyup)="search(criteriaInput.value)" autocomplete="off">
        </mat-form-field>
      </div>
      <div class="col-md-3 my-md-4">
        <mat-slide-toggle [(ngModel)] ="goSlow" name="delay">Add Delay</mat-slide-toggle>
      </div>
      <!--<div class="col-md-3 my-md-3">
        <button class="btn btn-secondary">Add Person</button>
      </div>-->
    </div>
  </form>
</div>

<div class="d-flex justify-content-center">
  <mat-spinner [hidden]="!searchInFlight"></mat-spinner>
  </div>

<app-people-table [hidden]="searchInFlight" [people]="peopleData | async"></app-people-table>
