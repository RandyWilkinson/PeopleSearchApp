<div class="container-fluid">
  <div class="row">
    <div class="col">
      
      <mat-table [hidden]="dataSource == null || dataSource.data == null || dataSource.data.length == 0" [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <!-- ImageUrl Definition -->
        <ng-container cdkColumnDef="ImageUrl" class="w-25">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let row"><img [src]="row.imageUrl" class="people-Image" /></mat-cell>
        </ng-container>

        <!-- FirstName Definition -->
        <ng-container cdkColumnDef="FirstName">
          <mat-header-cell *cdkHeaderCellDef> First Name </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.firstName}} </mat-cell>
        </ng-container>

        <!-- LastName Definition -->
        <ng-container cdkColumnDef="LastName">
          <mat-header-cell *cdkHeaderCellDef> LastName </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.lastName}} </mat-cell>
        </ng-container>

        <!-- Address Definition -->
        <ng-container cdkColumnDef="Address">
          <mat-header-cell *cdkHeaderCellDef> Address </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.address}} </mat-cell>
        </ng-container>

        <!-- Age Definition -->
        <ng-container cdkColumnDef="Age" class="w-25">
          <mat-header-cell *cdkHeaderCellDef> Age </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.age}} </mat-cell>
        </ng-container>

        <!-- Interests Definition -->
        <ng-container cdkColumnDef="Interests">
          <mat-header-cell *cdkHeaderCellDef> Interests </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.interests}} </mat-cell>
        </ng-container>


        <!-- Header and Row Declarations -->
        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let element; columns: displayedColumns"></mat-row>
      </mat-table>

    </div>
    </div>
  </div>
